<section class="cart">
  <h1>Carrito de Compras</h1>
  <div class="cart-items">
    <ng-container *ngIf="cart.length; else emptyCart">
      <div class="product" *ngFor="let product of cart">
        <img [src]="product.image" [alt]="product.name" width="60" />
        <span>{{ product.name }}</span>
        <span class="price">${{ product.offerPrice | number:'1.0-0' }}</span>
      </div>
      <button (click)="clearCart()">Vaciar carrito</button>
    </ng-container>
    <ng-template #emptyCart>
      <p>Tu carrito está vacío.</p>
    </ng-template>
  </div>
  <div class="cart-summary">
    <p>Total: ${{ total | number:'1.0-0' }}</p>
    <button [disabled]="!cart.length">Finalizar compra</button>
  </div>
</section>

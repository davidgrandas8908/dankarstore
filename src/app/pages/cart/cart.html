<section class="cart">
  <h1>Carrito de Compras</h1>
  <div class="cart-items">
    <ng-container *ngIf="cart.length; else emptyCart">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart">
            <td><img [src]="product.image" [alt]="product.name" width="60" /></td>
            <td>{{ product.name }}</td>
            <td>${{ product.offerPrice | number:'1.0-0' }}</td>
            <td><button (click)="remove(product)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <button (click)="clearCart()">Vaciar carrito</button>
    </ng-container>
    <ng-template #emptyCart>
      <p>Tu carrito está vacío.</p>
    </ng-template>
  </div>
  <div class="cart-summary">
    <p>Total: ${{ total | number:'1.0-0' }}</p>
    <button [disabled]="!cart.length">Finalizar compra</button>
  </div>
</section>
